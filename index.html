<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="nftcard.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-image">
        <img src="images\image-equilibrium.jpg" class="top-image" alt="no image to display">
      </div>
      <div class="middle">
        <h3 class="equilibrium">Equilibrium #3429</h3>
        <p class="paragraph">Our equilibrium collection promotes balance and calm</p>
        <div class="text-time">
          
          <span class="icons"><img src="images\icon-ethereum.svg" alt=""></span><p class="cyan">0.041ETH</p>
        
          <span class="icons"><img src="images\icon-clock.svg" alt=""></span><p class="days">3 days left</p>
        
        </div>
      </div>

      <div class="footer">
        <img src="images\image-avatar.png" class="avatar" alt="">
        <p class="creation">Creation of <span class="name">jules Wyvern</span></p>
      </div>
    </div>
  </div>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fathi Abdi</a>.
  </div>
</body>
</html>
